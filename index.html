<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION</title>
	<style type="text/css">
		body{
			background-image: url("https://minzel.io/svg/logout_background_blue_spot_1.svg");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.container{
			height: 500px;
			width: 50% !important;
			background-color: whitesmoke;
			margin-top: 5%;
			border-radius: 50px;
			padding: 20px;
		}
		

	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container" align="center">
		<h1>USER REGISTRATION</h1>

		<div style="margin-top: 50px; padding: 20px;">
			<form class="regfrom">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="email">
						
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Password</label>
						<input type="text" class="form-control" id="password">

					</div>
					
				</div>

				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="address" placeholder="pune">

					
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">Graduation</label>
						<input type="text" class="form-control" id="graduation">
						
					</div>

					<div class="form-group col-md-4">
						<label for="inputState">Branch</label>
						<select id="branch" class="form-control">
							<option>Mechanical</option>
							<option>Civil</option>
							<option>ENTC</option>
							<option>EEE</option>

							
						</select>
						
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">YOP</label>
						<input type="text" class="form-control" id="yop">
						
					</div>
					
				</div>

				<button type="button" class="btn btn-primary" onclick="registerUser()">REGISTER</button><br>
				<a href="Login.html">Existing USER click here</a>
			</form>
			
		</div>
		
	</div>



</body>
</html>
